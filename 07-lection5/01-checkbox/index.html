<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <style>
            html {
                height: 100%;
            }
            body {
                display: grid;
                align-items: center;
                justify-items: center;
                height: 100%;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <label>
            <div class="cbx">
                <input type="checkbox" class="cbx__native">
                <div class="cbx__override">
                    <div class="cbx__icon-box">
                        <svg class="cbx__checked-icon">
                            <use xlink:href="../../assets/images/svg-sprite.svg#checked"></use>
                        </svg>
                    </div>
                    <div class="cbx__text">
                        Default
                    </div>
                </div>
            </div>
        </label>

        <label>
            <div class="cbx">
                <input type="checkbox" class="cbx__native" checked>
                <div class="cbx__override">
                    <div class="cbx__icon-box">
                        <svg class="cbx__checked-icon">
                            <use xlink:href="../../assets/images/svg-sprite.svg#checked"></use>
                        </svg>
                    </div>
                    <div class="cbx__text">
                        Checked
                    </div>
                </div>
            </div>
        </label>

        <label>
            <div class="cbx">
                <input type="checkbox" class="cbx__native" disabled>
                <div class="cbx__override">
                    <div class="cbx__icon-box">
                        <svg class="cbx__checked-icon">
                            <use xlink:href="../../assets/images/svg-sprite.svg#checked"></use>
                        </svg>
                    </div>
                    <div class="cbx__text">
                        Disabled
                    </div>
                </div>
            </div>
        </label>
    </body>
</html>
