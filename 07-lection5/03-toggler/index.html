<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
            html {
                height: 100%;
            }
            body {
                display: grid;
                align-items: center;
                justify-items:start;
                height: 100%;
                background: white;
            }
        </style>
    </head>
    <body>
        <label class="tgl">
            <input type="checkbox" class="tgl__native" name="param1">
            <div class="tgl__override">
                <div class="tgl__icon-box">
                    <div class="tgl__checked-icon"></div>
                </div>
                <div class="tgl__text">
                    Off
                </div>
            </div>
        </label>
        <label class="tgl">
            <input type="checkbox" class="tgl__native" name="param1" checked>
            <div class="tgl__override">
                <div class="tgl__icon-box">
                    <div class="tgl__checked-icon"></div>
                </div>
                <div class="tgl__text">
                    On
                </div>
            </div>
        </label>
        <label class="tgl">
            <input type="checkbox" class="tgl__native" name="param1" disabled>
            <div class="tgl__override">
                <div class="tgl__icon-box">
                    <div class="tgl__checked-icon"></div>
                </div>
                <div class="tgl__text">
                    Disabled
                </div>
            </div>
        </label>
    </body>
</html>
