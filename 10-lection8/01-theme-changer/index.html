<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css" />
        <link rel="stylesheet" href="theme.css" />
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css" />
        <style>
            html[data-theme-dark] {
                background: #000;
                --white: #000;
            }
        </style>
        <script defer src="./theme-changer.js"></script>
    </head>
    <body style='background: var(--white);'>
        <div class="theme">
            <div class="theme__icon-box">
                <svg class="theme__sun-icon">
                    <use
                        xlink:href="../../assets/images/svg-sprite.svg#sun"
                    ></use>
                </svg>
            </div>
            <label class="tgl theme__toggle">
                <input type="checkbox" class="tgl__native" id="theme-changer" />
                <div class="tgl__override">
                    <div class="tgl__icon-box">
                        <div class="tgl__checked-icon"></div>
                    </div>
                </div>
            </label>
            <div class="theme__icon-box">
                <svg class="theme__moon-icon">
                    <use
                        xlink:href="../../assets/images/svg-sprite.svg#moon"
                    ></use>
                </svg>
            </div>
        <div>
    </body>
</html>
