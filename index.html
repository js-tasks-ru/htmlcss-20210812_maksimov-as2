<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./build/index.css">
    </head>
    <body>
        <div class="ipage">
            <header class="iheader">
                <div class="ipage__box">
                    <svg class="iheader__logo">
                        <use xlink:href="../../assets/images/svg-sprite.svg#sq"></use>
                        <use xlink:href="../../assets/images/svg-sprite.svg#ci"></use>
                        <use xlink:href="../../assets/images/svg-sprite.svg#tr"></use>
                    </svg>
                    <div class="iheader__title">Reusable component library</div>
                </div>
            </header>
            <main class="imain">
                <div class="tabs">
                    
                    <input id="all-tab" class="tabs__native-control tabs__native-control_1" name="t" type="radio" checked>
                    <input id="elements-tab" class="tabs__native-control tabs__native-control_2" name="t" type="radio">
                    <input id="containers-tab" class="tabs__native-control tabs__native-control_3" name="t" type="radio">
                    <input id="templates-tab" class="tabs__native-control tabs__native-control_4" name="t" type="radio">

                    <div class="tabs__header">
                        <div class="ipage__box tabs__scroller">
                            <label class="tabs__item tabs__item-marker_1" for="all-tab">
                                All components
                            </label>
                            <label class="tabs__item tabs__item-marker_2" for="elements-tab">
                                Elements
                            </label>
                            <label class="tabs__item tabs__item-marker_3" for="containers-tab">
                                Containers
                            </label>
                            <label class="tabs__item tabs__item-marker_4" for="templates-tab">
                                Templates
                            </label>
                        </div>
                    </div>
                    <div class="ipreview ipage__box tabs__content">
                        <div class="icard tabs__elements-tab-content"></div>
                        <div class="icard tabs__elements-tab-content"></div>
                        <div class="icard tabs__containers-tab-content"></div>
                        <div class="icard tabs__containers-tab-content"></div>
                        <div class="icard tabs__templates-tab-content"></div>
                        <div class="icard tabs__templates-tab-content"></div>
                    </div>
                </div>
            </main>
            <footer class="ifooter">
                <div class="ipage__box">
                    <h1 class="ifooter__title">About</h1>
                    <p class="ifooter__description">This project is a collection of professionally designed, pre-built, fully responsive HTML snippets you can drop into your projects. Get started by checking out our free preview components, or browsing the PNG previews in the categories you're most curious about.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
