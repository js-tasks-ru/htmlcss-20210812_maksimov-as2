<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../components/page/ipage.css">
        <link rel="stylesheet" href="../components/header/iheader.css">
        <link rel="stylesheet" href="../components/main/imain.css">
        <link rel="stylesheet" href="../components/footer/ifooter.css">
        <link rel="stylesheet" href="../components/cpreview/cpreview.css">
        <link rel="stylesheet" href="../components/cnav/cnav.css">
        <link rel="stylesheet" href="../components/tabs/tabs.css">
        <style>
            html body {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="ipage ipage_slim">
            <header class="iheader iheader_slim">
                <div class="ipage__box">
                    <svg class="iheader__logo">
                        <use xlink:href="../../assets/images/svg-sprite.svg#sq"></use>
                        <use xlink:href="../../assets/images/svg-sprite.svg#ci"></use>
                        <use xlink:href="../../assets/images/svg-sprite.svg#tr"></use>
                    </svg>
                </div>
            </header>
            <main class="imain">
                <div class="ipage__box-slim-mobile">
                    <div class="cpreview">
                        <div class="cnav cpreview__nav">
                            <div class="cnav__title">Components</div>
                            <button class="cnav__button">Modal</button>
                            <button class="cnav__button">Tooltip</button>
                            <button class="cnav__button">Avatar</button>
                            <button class="cnav__button">Calendar</button>
                            <button class="cnav__button">Histogram</button>
                            <button class="cnav__button">Custom form elements</button>
                            <div class="cnav__delimiter"></div>
                            <button class="cnav__button">Main page</button>
                        </div>
                        <div class="cpreview__content">
                            <div class="cpreview__demo">
                                <div class="cpreview__title">
                                    Title
                                </div>
                                <div class="cpreview__live">
                                   
                                </div>
                            </div>
                            <div class="cpreview__code">
                                <div class="tabs">
                                    <input id="html-tab" class="tabs__native-control tabs__native-control_html" name="t" type="radio" checked>
                                    <input id="css-tab" class="tabs__native-control tabs__native-control_css" name="t" type="radio">
                                    <div class="tabs__header tabs__header_compact">
                                        <div class="tabs__scroller">
                                            <label class="tabs__item tabs__item-marker_html" for="html-tab">
                                                HTML
                                            </label>
                                            <label class="tabs__item tabs__item-marker_css" for="css-tab">
                                                CSS
                                            </label>
                                        </div>
                                    </div>
                                    <div class="tabs__content cpreview__code-layout">
                                        <div class="tabs__html-tab-content">
                                            
                                        </div>
                                        <div class="tabs__css-tab-content">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="ifooter ifooter_slim">
                <div class="ipage__box">
                    <div class="ifooter__alt-title {">Reusable component library</div>
                </div>
            </footer>
        </div>
    </body>
</html>
